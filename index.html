<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="app.png">
</head>
<body>
    <article class="error-label">
        <p>Please enter a task.</p>
    </article>
    <main class="main-container">
        <section class="top-container">
            <button class="switch">
                <span class="slider"></span>
            </button>

            <h1>To-Do List</h1>
        </section>
        <section class="todo-container">
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-todo">
                </button>
                <article class="filter-container">
                    <button id="selector"><svg class="stroke" preserveAspectRatio="none" height="27" width="27" viewBox="4.8 4.56 14.832 15.408" fill="none">
                <path d="M8.16 6.65002H15.83C16.47 6.65002 16.99 7.17002 16.99 7.81002V9.09002C16.99 9.56002 16.7 10.14 16.41 10.43L13.91 12.64C13.56 12.93 13.33 13.51 13.33 13.98V16.48C13.33 16.83 13.1 17.29 12.81 17.47L12 17.98C11.24 18.45 10.2 17.92 10.2 16.99V13.91C10.2 13.5 9.97 12.98 9.73 12.69L7.52 10.36C7.23 10.08 7 9.55002 7 9.20002V7.87002C7 7.17002 7.52 6.65002 8.16 6.65002Z" stroke-width="1" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg><span id="btn-text">All</span></button>
  
                    <div class="dropdown">
                        <button id="All" class="active">All</button>
                        <button id="Active">Active</button>
                        <button id="Completed">Completed</button>
                    </div>
                </article>
            </div>
            <ul id="todo-list">     
            </ul>
        </section>
    
    </main>
    
    <script src="script.js"></script>
</body>
</html>
